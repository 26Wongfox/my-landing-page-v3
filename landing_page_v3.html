<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you for your order!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F86F7',
                        secondary: '#A8D0E6',
                        accent: '#F8E9A1',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .bg-gradient-custom {
                background: linear-gradient(135deg, #E0F7FA 0%, #B2EBF2 50%, #80DEEA 100%);
            }
            .star {
                position: absolute;
                background-color: white;
                border-radius: 50%;
                animation: twinkle 2s infinite alternate;
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            }
        }
        
        @keyframes twinkle {
            from { opacity: 0.5; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-custom flex flex-col items-center justify-center p-4 font-sans relative overflow-hidden">
    <!-- 星星装饰元素 -->
    <div class="star w-2 h-2 top-[25%] left-[20%]" style="animation-delay: 0s;"></div>
    <div class="star w-3 h-3 top-[30%] left-[75%]" style="animation-delay: 0.5s;"></div>
    <div class="star w-2 h-2 top-[55%] left-[38%]" style="animation-delay: 1s;"></div>
    <div class="star w-1 h-1 top-[65%] left-[85%]" style="animation-delay: 1.5s;"></div>
    <div class="star w-2 h-2 top-[20%] left-[60%]" style="animation-delay: 2s;"></div>
    
    <!-- 主标题 -->
    <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-gray-800 text-center mb-10 leading-tight floating">
        Thank you for your order!
    </h1>
    
    <!-- 信息卡片 -->
    <div class="bg-white/90 backdrop-blur-sm rounded-3xl p-8 max-w-md w-full card-shadow z-10">
        <p class="text-[clamp(1.2rem,3vw,1.5rem)] text-gray-800 mb-4">Click "Email Us" to: </p>
        <p class="text-gray-700 mb-6 font-bold">✅️ Get a coupon for your next purchase</p>
        <p class="text-gray-700 mb-6 font-bold">--OR</p>
        <p class="text-gray-600 mb-8 font-bold">✅️ Request friendly after-sales support</p>
        
        <!-- 联系按钮 - 使用mailto链接自动打开邮箱并填充内容 -->
        <a href="mailto:aftersale66@gmail.com?subject=Claim My Coupon&body=Hi, I Would like to get the discount coupon for next purchase %0A%0A 1) Screenshot with my order ID: %0A%0A 2) Also, I'm happy to share some product suggestion to help you improve(optional):" 
           class="w-full bg-primary hover:bg-primary/90 text-white py-4 px-6 rounded-full text-lg font-medium transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-primary/50 inline-flex items-center justify-center">
            <i class="fa fa-envelope mr-2"></i> Email Us
        </a>
    </div>
    
    <!-- 底部装饰线 -->
    <div class="w-40 h-1 bg-gray-800/30 rounded-full mt-16"></div>
    
    <script>
        // 交互效果的JavaScript
        document.querySelector('a').addEventListener('click', function() {
            // 模拟点击效果
            this.classList.add('scale-95');
            setTimeout(() => {
                this.classList.remove('scale-95');
            }, 200);
        });
    </script>
</body>
</html>
